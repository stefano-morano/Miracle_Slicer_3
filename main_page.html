<!DOCTYPE html>
 <!-- main page of the slicer -->

    <head>

        <title>Miracle Slicer 3 </title>
        <script src="https://unpkg.com/tone"></script>      <!--Tone.js library-->
        <link href="https://fonts.cdnfonts.com/css/corporation-games" rel="stylesheet">     <!--Font library-->
        <meta charset="utf-8" />
        <link rel="stylesheet" href="style.css">    <!--Css for the slicer-->
        <link rel="icon" href="assets/favicon.png" >
        <script src="slicer.js"> </script>  <!--Javascript for the slicer-->
        
    </head>

    <body>
        <h1>Miracle Slicer III</h1>
        <img id="logo" src="assets/favicon.png">
        
        <!--Whole slicer rectangle container-->
        <div id="slicer">             
            
            <!--Knob for sensitivity-->
            <div class="knob_container" id="container_sensitivity">
                <div class="knob" id="knob_sensitivity"></div> 
            </div>

            <!--Knob for pitch-->
            <div class="knob_container" id="container_pitch">
                <div class="knob" id="knob_pitch"></div> 
            </div>

            <!--Knob for attack-->
            <div class="knob_container" id="container_attack">
                <div class="knob" id="knob_attack"></div> 
            </div>

            <!--Knob for release-->
            <div class="knob_container" id="container_release">
                <div class="knob" id="knob_release"></div> 
            </div>

            <!--Knob for pan-->
            <div class="knob_container" id="container_pan">
                <div class="knob" id="knob_pan"></div> 
            </div>

            <!--File input for audio file selection-->
            <input type="file" accept="audio/*" id="fileInput" style="display:none">      
            
            <!--Link to the lord icon javascript-->
            <script src="https://cdn.lordicon.com/lordicon.js"></script>  

            <!--Icon for file input-->
            <lord-icon                                                                        
                src="https://cdn.lordicon.com/jkzgajyr.json"
                trigger="hover"
                colors="primary:white"
                style="width:40px;height:40px"
                id="lordIcon">
            </lord-icon>    

             <!--Icon for file load button-->
             <lord-icon
                 src="https://cdn.lordicon.com/smwmetfi.json"
                 trigger="hover"
                 colors="primary:white"
                 style="width:40px;height:40px;"
                 id="lordIcon2">
             </lord-icon>

             <!--Icon for the remove button-->
             <lord-icon
                 src="https://cdn.lordicon.com/nqtddedc.json"
                 trigger="hover"
                 state="hover-cross-3"
                 colors="primary:#ffffff"
                 style="width:37px;height:37px"
                 id="trash">
             </lord-icon>

             <!--Icon for play button-->
             <lord-icon
                 src="https://cdn.lordicon.com/aklfruoc.json"
                 trigger="hover"
                 colors="primary:#ffffff"
                 style="width:38px;height:38px"
                 id="play">
             </lord-icon>

             <!--Icons for the reverse button-->
             <lord-icon
                 src="https://cdn.lordicon.com/aklfruoc.json"
                 trigger="hover"
                 colors="#000000"
                 style="width:23px;height:23px"
                 id="reverse1">
             </lord-icon>

             <lord-icon
                 src="https://cdn.lordicon.com/aklfruoc.json"
                 trigger="hover"
                 colors="#000000"
                 style="width:23px;height:23px"
                 id="reverse2">
             </lord-icon>

             <!--Pause Button-->
             <lord-icon
                 src="https://cdn.lordicon.com/ptvmrrcc.json"
                 trigger="hover"
                 colors="primary:#ffffff"
                 style="width:38px;height:38px"
                 id="pause">
             </lord-icon>

             <!--Info Button-->
             <lord-icon
                 src="https://cdn.lordicon.com/yxczfiyc.json"
                 trigger="hover"
                 colors="primary:#ffffff"
                 style="width:38px;height:38px"
                 id="info">
             </lord-icon>

            <!--File Title section-->
            <div id="fileNameDisplay"></div>

            <!--Main Waveform-->
            <div id="waveformContainer" style="position: relative;">
                <canvas id="waveform" width="945" height="206" style="position: absolute"></canvas>
                <canvas id="cursor" width="945" height="206" style="position: absolute"></canvas>
                <canvas id="line" width="945" height="206" style="position: absolute"></canvas>
                <canvas id="draw" width="945" height="206" style="position: absolute"></canvas>
            </div>

            <!--Icon for preview play button-->
            <lord-icon
                src="https://cdn.lordicon.com/aklfruoc.json"
                colors="primary:#0a0b0e"
                style="width:23px;height:23x"
                id="playtitleic">
            </lord-icon>

            <button id="playsect"></button>

            <button id="reversesect"></button>

            <div id="playtitle">
                PLAY
            </div>
            <div id="reversetitle">
                REVERSE
            </div>

            <!--Sensitivity label-->
            <div id="Sens_Lab">
                <span id="sens_val">10%</span>
            </div>
    
            <!--Attack label-->
            <div id="Att_Lab">
                <span id="att_val">0</span>
            </div>
    
            <!--Release label-->
            <div id="Rel_Lab">
                <span id="rel_val">0</span>
            </div>
    
            <!--Pitch label-->
            <div id="Pitch_Lab">
                <span id="pitch_val">0</span>
            </div>
    
            <!--Pan label-->
            <div id="Pan_Lab">
                <span id="pan_val">0</span>
            </div>

            <!--Toggle Switch-->
            <input id="checkboxInput" type="checkbox">
            <label class="toggleSwitch" for="checkboxInput"></label>

            <div id="manualtitle">
                MANUAL MODE
            </div>
            <div id="transienttitle">
                TRANSIENT MODE
            </div>
        
            <!--Trash icon-->
            <lord-icon                                          
                src="https://cdn.lordicon.com/wpyrrmcq.json"
                trigger="hover"
                colors="primary:#ff9e00"
                style="width:26px;height:26px"
                id="onsetTrash">
            </lord-icon>

            <!--Sliced Waveform-->
            <div id="sliced_sample">
                <canvas id="waveform_sliced" width="440" height="198" style="position: absolute; top: 8px; left: 2px;"></canvas>
                <canvas id="sliced_cursor" width="440" height="198" style="position: absolute; top: 8px; left: 2px;"></canvas>
            </div>
    
            <!--Volume slider-->
            <div class="slidecontainer">
                <input type="range" min="-40" max="15" value="0" class="slider" id="myRange">
            </div>

            <!-- level meter --->
            <div id="meter">
                <div id="volume-bar"></div>
            </div>

            <!--Popup section-->
            <div class="popup">
                <span class="popuptext" id="myPopup">
                    <span class="close" id="closePopup">&times;</span> <br> <img src= "assets/favicon.png" id="info_img"><br> CREDITS: <br><br> ACTAM Project designed by Andrea Arosio, Stefano Morano, Marco Roncoroni</span>
            </div>
    
            <div class="overlay" id="overlay"></div>

            <!--MIDI selection-->
            <select id="midiSelection"></select>
        </div>
    </body>
</html>
